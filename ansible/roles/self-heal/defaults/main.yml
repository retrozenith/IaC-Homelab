---
# Self-heal role defaults

# Services to check on docker hosts
docker_services_to_check:
  - jellyfin
  - sonarr
  - radarr
  - prowlarr
  - jellyseerr
  - vaultwarden
  - gluetun
  - qbittorrent

# Max container restart attempts before alerting
max_restart_attempts: 3

# Compose file location
docker_compose_dir: /opt/docker-services
