# Ansible Linting Workflow
# Runs yamllint and ansible-lint on all Ansible code
name: Ansible Lint

on:
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - '.ansible-lint'
      - '.yamllint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ansible/**'
      - '.ansible-lint'
      - '.yamllint.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-lint ansible

      - name: Run yamllint
        run: |
          yamllint -c .yamllint.yml ansible/
        continue-on-error: false

      - name: Run ansible-lint
        run: |
          cd ansible && ansible-lint -c ../.ansible-lint .
        continue-on-error: false

      - name: Ansible syntax check
        run: |
          cd ansible
          for playbook in playbooks/*.yml; do
            echo "Checking syntax: $playbook"
            ansible-playbook --syntax-check "$playbook"
          done
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
